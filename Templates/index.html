<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body{background-image:url(https://cdn.wallpapersafari.com/80/50/bUlkrc.jpg)}
    .column {
  position:relative;
  float: left;
  width: 20%;
  padding:1px;
  margin-left:20px;
  margin-right:5px;
}
.column img {
  opacity: 0.5;
  cursor: pointer;
}
.column img:hover {
  opacity: 1;
}
.active:after {
  content: "";
  display: table;
  clear: both;
}
.active{
margin-left:120px;
margin-right:100px;}
.container {
  position: relative;
  display: none;
}
    </style>
</head>
<body>
<div id="boxing" style="margin-left:70px; margin-right:70px; margin-top:30px; background-color:lightgrey;">
    <div id="hello">
        <div style="text-align:center; font-size:30px; padding:20px; height:100px; background-color:darkgray;"id="text">MARS IMAGE APP</div>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a style="font-family:Monaco;" , class="nav-link active" href="/">Main Page</a>
      </li>
    </ul>
  </div>
</nav>
<div style="text-align:center">
  <h2 style="font-family:Monaco;">IMAGE FROM MARS</h2>
    <p>{{data}}</p>
  <p>Click on the images below:</p>
</div>

<div class="active" style="margin-top:30px;">
    {% if pic is defined and pic|length > 0 %}
    {% for picture in range(1)%}
        <div class="column" style="margin-top:10px;">
        <img src="{{pic[0]}}"  style="width:70%" onclick="myFunction(this);">
        </div>
        <div class="column" style="margin-top:10px;">
        <img src={{pic[1]}}  style="width:70%" onclick="myFunction(this);">
        </div>
        <div class="column" style="margin-top:10px;">
        <img src={{pic[8]}}  style="width:70%" onclick="myFunction(this);">
        </div>
        <div class="column" style="margin-top:10px;">
        <img src={{pic[11]}}  style="width:70%" onclick="myFunction(this);">
        </div>
        <div class="column" style="margin-top:10px;">
        <img src="{{pic[0]}}"  style="width:70%" onclick="myFunction(this);">
        </div>
        <div class="column" style="margin-top:10px;">
        <img src={{pic[18]}}  style="width:70%" onclick="myFunction(this);">
        </div>
        <div class="column" style="margin-top:10px;">
        <img src={{pic[23]}}  style="width:70%" onclick="myFunction(this);">
        </div>
        <div class="column" style="margin-top:10px;">
        <img src={{pic[17]}}  style="width:70%" onclick="myFunction(this);">
        </div>
    {%endfor%}
    {%endif%}
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>
</body>
</html>
